<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.11.1/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="mx-auto container">
    <header>
        <h1>Hunting Phone</h1>
    </header>
    <main class="mt-10">

        <section class="bg-gray-100 p-3 m-5">
            <input id="search-field" type="text" placeholder="search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Search</button>
        </section>




        <!-- show  result -->
        <section>
            <!-- spinner or loader -->
            <div id="loading-spinner" class="text-center my-20 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">


            </div>
        </section>
        <!-- show all button -->
        <div onclick="handleShowAll()" id="show-all-container" class="hidden text-center my-10">
            <button onclick="handleSearch()" class="btn btn-active btn-accent">Show all</button>
        </div>

        <!-- show all details model  -->
        <!-- Open the modal using ID.showModal() method -->

        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-lg">Hello!</h3>
                <div id="show-details-container">

                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>


    </main>
    <footer>

    </footer>

    <script src="./js/phone.js"></script>
</body>

</html>
